---
- name: Obtener facts switch Brocade (local)
  hosts: localhost
  connection: local
  gather_facts: false
  collections:
    - brocade.fos

  vars:
    credential:
      fos_ip_addr: 10.82.1.90
      fos_user_name: admin
      fos_password: passw0rd
      https: false
      validate_certs: false

  tasks:
    - name: Obtener facts del switch Brocade
      brocade_facts:
        credential: "{{ credential }}"
        vfid: -1
        gather_subset: all

    - name: Mostrar facts
      debug:
        var: ansible_facts
